<!DOCTYPE html>
<html lang="ENG">
    <head>
    <meta charset="UTF-8" />
    <title>Weather in your city!</title>
        <link rel="stylesheet" href="cssApp.css">
        <link rel="stylesheet" href="loader/loader.css">
		<link rel="stylesheet" href="external/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/meteocons-font/FONT/Font-face/stylesheet.css">
    </head>
    <body>
		<div class="header">
			<span class="title">Weather<b>App</b></span>
			
			<div class="searchbar-box">
				<input class="search-input" type="text" name="area" placeholder="type here..."/>
				<i name="submit" class="fa fa-search searchButton"></i>
			</div>
		</div>
        <div class="city"></div>
        <div class="container">
			<div class="daylist">
				<div class="day">
					<span class="meteoicon" data-icon="B"></span>
					<div class="date-and-temp">
						<span class="date">20.05</span>
						<span class="temp">25°C</span>
					</div>
				</div>
				<div class="day">
					<span class="meteoicon" data-icon="C"></span>
					<div class="date-and-temp">
						<span class="date">21.05</span>
						<span class="temp">25°C</span>
					</div>
				</div>
				<div class="day">
					<span class="meteoicon" data-icon="D"></span>
					<div class="date-and-temp">
						<span class="date">22.05</span>
						<span class="temp">25°C</span>
					</div>
				</div>
				<div class="day">
					<span class="meteoicon" data-icon="E"></span>
					<div class="date-and-temp">
						<span class="date">23.05</span>
						<span class="temp">25°C</span>
					</div>
				</div>
				<div class="day">
					<span class="meteoicon" data-icon="F"></span>
					<div class="date-and-temp">
						<span class="date">24.05</span>
						<span class="temp">25°C</span>
					</div>
				</div>
				<div class="day">
					<span class="meteoicon" data-icon="G"></span>
					<div class="date-and-temp">
						<span class="date">25.05</span>
						<span class="temp">25°C</span>
					</div>
				</div>
				<div class="day">
					<span class="meteoicon" data-icon="H"></span>
					<div class="date-and-temp">
						<span class="date">26.05</span>
						<span class="temp">25°C</span>
					</div>
				</div>
			</div>
		</div>
        <script src="JSON-response.js"></script>
        <script src="weatherApp.js"></script>
        <script src="loader/loader.js"></script>
    </body>
</html>
